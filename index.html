<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pup-o-mania</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./index.js'></script>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div id="main">
        <div id="header" >
        <h1 id="title">Pup-a-mania!</h1>
            <div id="container-div">
                
                <form id="breed-form">
                    <label for="breeds"></label>
                    <select name="breeds" id="breedListDropdown">
                        <option value="" disabled selected>Select breed!</option>
                    </select>
                    <input id="submit-button" type="submit" value="&#8628">
                </form>

                <h1 class="or-text">OR</h1>

                <form id="search-form">
                    <input type="text" id="searchbar" name="search" placeholder="Search breed...">
                    <button type="submit" id="magnifying-glass">&#x1F50E;</button>
                </form>

                <h1 class="or-text">OR</h1>

                <form id="random-generate">
                    <button type="submit" id="question-mark">? Random breed ?</button>
                </form>


            </div>

            <div>
                <button id="reset-button">Reset!</button>
            </div>
                
        </div>

        <div id="nav-bar">
            <a class="active">Menu</a>
            <a href="#" id="picture-button" class="options">Pictures &#128247;</a>
            <a href="#" id="breed-info-button" class="options">Breed Information &#128214;</a>
            <a href="#" id="how-to-button" class="options">How to care &#10084;&#65039;</a>
            <a href="#" id="more-button" class="options">More! &#10133;</a>
        </div> 

            <div id="image-and-title">
                <h1 id="breed-title"></h1>

                <ul id="dog-image-list">

                </ul>
            </div>
    </div>
    

</body>
</html>
